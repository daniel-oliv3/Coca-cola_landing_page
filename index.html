<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="images/favicon.png" />
        <title>Coca Cola Website Landing Page</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>
   <section>
      <div class="circle"> </div> 
      <header>
         <a href="#"><img src="images/logo.png" class="logo"></a>
         <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
               <li><a href="#">Início</a></li>
               <li><a href="#">Menu</a></li>
               <li><a href="#">Novidades</a></li>
               <li><a href="#">Contato</a></li>
            </ul>
      </header>
            <div class="content">
                <div class="textBox">
                    <h2>Saborear a sensação</h2>
                    <p>Mais vale um bebadis conhecidiss, que um alcoolatra anonimis. Sapien 
                      in monti palavris qui num significa nadis i pareci latim. Viva Forevis 
                      aptent taciti sociosqu ad litora torquent. Quem manda na minha terra 
                      sou euzis!
                    </p>
                    <a href="#">Saiba Mais</a>
                </div>
                <div class="imgBox">

                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="images/cocacola1.png"></div>
                            <div class="swiper-slide"><img src="images/cocacola2.png"></div>
                            <div class="swiper-slide"><img src="images/cocacola3.png"></div>
                            <div class="swiper-slide"><img src="images/cocacola4.png"></div>
                            <div class="swiper-slide"><img src="images/cocacola5.png"></div>
                            <div class="swiper-slide"><img src="images/cocacola6.png"></div>
                        </div>
                      </div>
                </div>
            </div>

            <ul class="sci">
                <li><a href="#"><img src="images/facebook.png"></a></li>
                <li><a href="#"><img src="images/twitter.png"></a></li>
                <li><a href="#"><img src="images/instagram.png"></a></li>
            </ul>
    </section>

  
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 200,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
        loop:true,
      });

      function toggleMenu(){
          const menuToggle = document.querySelector('.toggle');
          const navigation = document.querySelector('.navigation');
          menuToggle.classList.toggle('active')
          navigation.classList.toggle('active')
      }
    </script>
</body>
</html>
